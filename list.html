<!DOCTYPE html>
<html>
<head>
	<title>List in HTML</title>
</head>
<body>
	<h1>Unorederd List means bullets</h1>
	<ul style="list-style-type: square;">
		<li>Apple</li>
		<li>Banana</li>
		<li>Mango</li>
	</ul>
	<h1>Ordered List</h1>
	<ol start="2" style="list-style-type: upper-roman;">
		<li>Pen</li>
		<li>Book</li>
		<ul>
		<li>Text Book</li>
		<li>Reference Book</li>
		</ul>
		
	</ol>

</body>
</html>
